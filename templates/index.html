{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="{% static 'bootstrap\bootstrap-5.3.0-alpha1-dist\css\bootstrap.min.css' %} " rel="stylesheet"
            crossorigin="anonymous">

    </head>

    <body>
        <div class="container col-sm-6  ">
            <form method="post" class="">
                {% csrf_token %}
                {% for field in form %}
                <!-- {{ field.errors}} -->
                <div class="mb-3 row justify-content-between">
                    <label for="{{ field.id_for_label}}" class="col-sm-5 col-form-label">{{field.label|title}}</label>
                    <div class="col-sm-6">
                        <select class="form-select" aria-label="Default select" required>
                            <option selected value=''>--Pilihan--</option>
                            {% for value in field %}
                            {{value}}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Primary</button>
            </form>

        </div>

        <script src="{% static 'bootstrap\bootstrap-5.3.0-alpha1-dist\js\bootstrap.bundle.min.js' %} "></script>
    </body>

</html>
